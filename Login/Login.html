<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Glass UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="background"></div>
    <div class="container">
        <form action="/login" class="glass-card" method="post">
            <h2>Welcome Back</h2>
            <p>Please login to your acount</p>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Youremail@gmail.com" required />
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" required />
            <button type="submit">Login</button>
            <div class="footer">
                <p>Don't have an acount ?<a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
